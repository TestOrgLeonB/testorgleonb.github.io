<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//testorgleonb.github.io/style/styles.css">

    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center mb-4">HELP ARTICLES</h1>
            <div class="row">
                {% for project in site.data.projects %}
                    {% for subproject in project %}
                        {% assign remainder = forloop.index0 | modulo: 2 %}
                        {% if remainder == 1 %}
                            <!-- <div class="col"> -->
                                <div class="card h-100 col-lg-3 col-md-4 col-sm-12 col-xs-12" style="margin-top: 1vh;">
                                
                                    <div class="card-body">
                                        <div class="row">
                                                <h3 class="card-title">{{ subproject.title }}</h3>
                                        </div>
                                        <div class="row card-img-top">
                                                <div class="text-center mb-3">
                                                    <i class="{{subproject.icon}}" style="font-size: 4rem;"></i>
                                                </div>
                                        </div>
                                        <div class="row">
                                                <p class="card-text">{{subproject.description}}</p>
                                        </div>
                                        <div class="row"  style="display: flex; justify-content: flex-end;">
                                                <a href="{{ subproject.url }}" class="btn btn-primary" style="background-color: #EE2375;">Read More</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endif %}
                    {% endfor %}
                {% endfor %}
            </div>
        
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/testorgleonb.github.io/script/script.js"></script>
</body>
</html>
